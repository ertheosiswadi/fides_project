    <div class="container" style="margin-top: 30px">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Candidate Details</h3>
        </div>
        <div class="panel-body">
          <label>Email:</label>
          <input id="candidate_email" type="email" name="candidate_email" class="form-control"><br>

          <label>Full Name:</label>
          <input id="full_name" type="text" name="full_name" class="form-control"><br>

          <label>Nickname:</label>
          <input id="nickname" type="text" name="nickname" class="form-control"><br>

          <label for="birthdate">Birth Date: </label>
          <input type="date" id="birthdate" name="birthdate"
          value="2001-01-01"
          min="1900-01-01" max="2020-12-31" /> <br>
              
          <label>Address:</label>
          <input id="address" type="text" name="address" class="form-control"><br>

          <div class="form-group">
          <label for="region">Region:</label>
          <select class="form-control" id="region">
            <option>JAKUT</option>
            <option>JABAR</option>
            <option>JATIM</option>
            <option>JAKSEL</option>
            <option>JAKPUS</option>
          </select>
          </div>

          <label>Pos Code:</label>
          <input type="number" name="candidate_poscode" id="candidate_poscode" placeholder="10510" class="form-control"><br>          
          <div class="form-group">
          <label for="candidate_qualification">Candidate Qualification:</label>
          <select class="form-control" id="candidate_qualification">
            <option>SMA</option>
            <option>S1</option>
            <option>S2</option>
          </select>
          </div>

          <div class="form-group">
          <label for="candidate_major">Major Background:</label>
          <select class="form-control" id="candidate_major">
            <option>Finance</option>
            <option>Management</option>
            <option>Psychology</option>
          </select>
          </div>  

          <div class="form-group">
            <label for="candidate_gpa">GPA:</label>
            <select class="form-control" id="candidate_gpa">
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>                  

        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 30px">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Job Criteria:</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
            <label for="industry_sector">Industry Sector:</label>
            <select class="form-control" id="industry_sector">
              <option>Food & Beverage</option>
              <option>Hospitality</option>
            </select>
            </div>

            <label>Salary Offer:  Rp.</label>
            <input type="number" name="salary" id="salary" placeholder="e.g. 900,0000"><br>

            <label>Benefits:</label>
            <div class="container">
              <input type="checkbox" name="insurance_benefit" id="insurance_benefit" value="Insurance"> Insurance<br>
              <input type="checkbox" name="parking_benefit" id="parking_benefit" value="Parking"> Parking<br>
              <input type="checkbox" name="phone_benefit" id="phone_benefit" value="Phone"> Mobile Phone<br>
              <input type="checkbox" name="laptop_benefit" id="laptop_benefit" value="Laptop"> Laptop<br>
            </div>                             
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <button type="button" class="btn-lg btn-success btn-block" id="submit_button"> Submit </button>
    </div>



    

    <div style="height:400px"></div>
